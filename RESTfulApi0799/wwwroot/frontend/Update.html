<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: #34495e;
        }

        .form-control, .form-control:focus {
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

            .form-control:focus {
                border-color: #3498db;
            }

            .form-control.is-invalid {
                border-color: #dc3545;
            }

        .btn {
            border-radius: 8px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-warning {
            background-color: #f39c12;
            border-color: #f39c12;
            color: #fff;
        }

            .btn-warning:hover {
                background-color: #e08e0b;
                border-color: #d58512;
            }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

            .btn-secondary:hover {
                background-color: #5a6268;
                border-color: #545b62;
            }

        .btn i {
            margin-right: 0.5rem;
        }

        .invalid-feedback {
            font-size: 0.875rem;
        }

        .alert {
            border-radius: 8px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cập nhật sản phẩm</h2>
        <div id="errorMessage" class="alert alert-danger d-none mb-4" role="alert"></div>
        <form id="updateProductForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Tên sách</label>
                <input type="text" id="name" class="form-control" placeholder="VD: Conan" required>
                <div class="invalid-feedback">Vui lòng nhập tên sách.</div>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Giá (VND)</label>
                <input type="number" id="price" class="form-control" min="0" placeholder="VD: 100000" required>
                <div class="invalid-feedback">Vui lòng nhập giá hợp lệ (số không âm).</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" class="form-control" rows="4" placeholder="VD: Sách trinh thám hấp dẫn!"></textarea>
            </div>
            <div class="d-flex gap-2 flex-column flex-sm-row">
                <button type="submit" class="btn btn-warning"><i class="fas fa-save"></i>Lưu thay đổi</button>
                <a href="../Index.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>Quay lại</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'https://localhost:7188/api/products';
        const id = new URLSearchParams(window.location.search).get('id');
        const form = document.getElementById('updateProductForm');
        const nameInput = document.getElementById('name');
        const priceInput = document.getElementById('price');
        const descriptionInput = document.getElementById('description');
        const errorMessage = document.getElementById('errorMessage');

        async function loadProduct() {
            try {
                const response = await fetch(`${apiUrl}/${id}`);
                if (!response.ok) {
                    throw new Error('Không tìm thấy sản phẩm!');
                }
                const product = await response.json();
                nameInput.value = product.name;
                priceInput.value = product.price;
                descriptionInput.value = product.description || '';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
                form.querySelector('button[type="submit"]').disabled = true;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = nameInput.value.trim();
            const price = parseFloat(priceInput.value);
            const description = descriptionInput.value.trim();

            // Reset validation states
            nameInput.classList.remove('is-invalid');
            priceInput.classList.remove('is-invalid');
            errorMessage.classList.add('d-none');

            // Client-side validation
            let isValid = true;
            if (!name) {
                nameInput.classList.add('is-invalid');
                isValid = false;
            }
            if (isNaN(price) || price < 0) {
                priceInput.classList.add('is-invalid');
                isValid = false;
            }

            if (!isValid) {
                return;
            }

            try {
                const response = await fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, name, price, description })
                });
                if (response.status === 204) {
                    alert('Cập nhật sản phẩm thành công!');
                    window.location.href = '../Index.html';
                } else {
                    throw new Error('Cập nhật thất bại!');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
            }
        });

        window.onload = loadProduct;
    </script>
</body>
</html>
